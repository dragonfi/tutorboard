{% extends 'layout/base.html' %}
{% block content %}
<h2>Task description:</h2>
<p class="task-description">{{ task.description }}</p>
<h2>Solutions:</h2>
<ul>
{% for solution in task.solutions %}
<li><pre>{{ solution.description }}</pre></li>
{% endfor %}
</ul>
{% include "layout/new-solution.html" %}
{% endblock %}
