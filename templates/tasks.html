{% extends 'layout/base.html' %}
{% block content %}
<h2>All tasks:</h2>
<table>
<tr><th>Task description</th><th>Solutions</th></tr>
{% for task in tasks %}
<tr>
  <td><a href="/tasks/{{ task.id }}">{{ task.description }}</a></td>
  <td>{{ task.solutions | length }}</td>
</tr>
{% endfor %}
</table>
{% include "layout/new-task.html" %}
{% endblock %}
