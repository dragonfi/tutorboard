{% extends 'base.html' %}
{% block content %}
<table>
<tr><th>id</th><th>description</th><th>solutions</th></tr>
{% for task in tasks %}
<tr>
  <td><a href="/task/{{ task.id }}">{{ task.id }}</a></td>
  <td><a href="/task/{{ task.id }}">{{ task.description }}</a></td>
  <td>{{ task.solutions | length }}</td>
</tr>
{% endfor %}
<tr>
  <td><a href="/task/new">New</a></td>
  <td><a href="/task/new">Add new task</a></td>
  <td>0</td>
</tr>
</table>
{% endblock %}
