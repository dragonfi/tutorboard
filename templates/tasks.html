{% extends 'base.html' %}
{% block content %}
<table>
<tr><th>id</th><th>description</th><th>solutions</th></tr>
{% for task in tasks %}
<tr>
  <td><a href="/tasks/{{ task.id }}">{{ task.id }}</a></td>
  <td><a href="/tasks/{{ task.id }}">{{ task.description }}</a></td>
  <td>{{ task.solutions | length }}</td>
</tr>
{% endfor %}
</table>
{% include "new-task.html" %}
{% endblock %}
